<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headlines</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #000;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
        }
        .settings-icon {
            cursor: pointer;
            font-size: 24px;
        }
        .settings-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 50px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }
        .dark-mode a {
            color: #bb86fc;
        }
        .dark-mode a:hover {
            color: #ffffff;
        }
        .headline {
            margin: 20px;
            font-size: 18px;
            display: flex;
            align-items: flex-start;
        }
        .bullet {
            margin-right: 10px;
            color: #1976d2;
            font-size: 20px;
            line-height: 1.2;
        }
        a {
            text-decoration: none;
            color: #1976d2;
        }
        a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            .settings-menu {
                right: 10px;
                top: 60px;
                width: 150px;
            }
            .headline {
                font-size: 16px;
                margin: 10px;
            }
        }
    </style>
</head>
<body onclick="closeSettingsMenu(event)">
    <div class="header">
        <h5>Latest News Headlines</h5>
        <span class="settings-icon" onclick="toggleSettingsMenu(event)">&#9881;</span>
    </div>
    <div class="settings-menu" id="settings-menu">
        <button class="btn blue" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div id="news-container"></div>
<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function toggleSettingsMenu(event) {
        event.stopPropagation();
        const menu = document.getElementById("settings-menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function closeSettingsMenu(event) {
        const menu = document.getElementById("settings-menu");
        if (menu.style.display === "block" && !menu.contains(event.target) && event.target.className !== "settings-icon") {
            menu.style.display = "none";
        }
    }

    fetch('headlines.json')
        .then(response => response.json())
        .then(newsData => {
            const newsContainer = document.getElementById("news-container");
            newsData.forEach(headline => {  // No need to access a "headlines" key
                const headlineElement = document.createElement("div");
                headlineElement.className = "headline";
                headlineElement.innerHTML = `<span class="bullet">&#8226;</span><a href="${headline.link}" target="_blank">${headline.title}</a>`;
                newsContainer.appendChild(headlineElement);
            });
        })
        .catch(error => console.error('Error fetching headlines:', error));
</script>

</body>
</html>
